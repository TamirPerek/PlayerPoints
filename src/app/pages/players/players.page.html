<main class="page">
  <header class="page-header">
    <div>
      <h1>Spieler</h1>
      <p>Lege Spieler an oder entferne sie.</p>
    </div>
    <a routerLink="/" class="link">Zurück</a>
  </header>

  <app-card>
    <form (ngSubmit)="addPlayer()">
      <label class="field">
        <span>Name</span>
        <input type="text" [(ngModel)]="name" name="playerName" required />
        <app-button buttonClass="" type="submit">Hinzufügen</app-button>
      </label>
    </form>
  </app-card>

  <app-card>
    <div class="list-row" *ngFor="let player of game.players">
      <div class="row-content" *ngIf="editingId !== player.id; else editRow">
        <strong>{{ player.name }}</strong>
      </div>
      <ng-template #editRow>
        <input
          type="text"
          [(ngModel)]="editName"
          name="editName-{{ player.id }}"
          required
        />
      </ng-template>
      <div class="row-actions">
        <app-button *ngIf="editingId !== player.id" buttonClass="secondary" (click)="startEdit(player)" (keydown)="startEdit(player)">Bearbeiten</app-button>
        <app-button *ngIf="editingId !== player.id" buttonClass="" (click)="remove(player.id)" (keydown)="remove(player.id)">Entfernen</app-button>
        <app-button *ngIf="editingId === player.id" buttonClass="" (click)="saveEdit(player.id)" (keydown)="saveEdit(player.id)">Speichern</app-button>
        <app-button *ngIf="editingId === player.id" buttonClass="secondary" (click)="cancelEdit()" (keydown)="cancelEdit()">Abbrechen</app-button>
      </div>
    </div>
  </app-card>

  <ng-template #empty>
    <div class="card muted">Noch keine Spieler angelegt.</div>
  </ng-template>

</main>
