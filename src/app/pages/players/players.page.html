<main class="page">
  <header class="page-header">
    <div>
      <h1>{{'players.title' | translate}}</h1>
      <p>{{'players.subtitle' | translate}}</p>
    </div>
    <a routerLink="/" class="link">{{'app.back' | translate}}</a>
  </header>

  <app-card>
    <form (ngSubmit)="addPlayer()">
      <label class="field">
        <span>{{'players.name' | translate}}</span>
        <input type="text" [(ngModel)]="name" name="playerName" required />
        <app-button buttonClass="" type="submit">{{'players.add' | translate}}</app-button>
      </label>
    </form>
  </app-card>

  <app-card>
    <div class="list-row" *ngFor="let player of game.players">
      <div class="row-content" *ngIf="editingId !== player.id; else editRow">
        <strong>{{ player.name }}</strong>
      </div>
      <ng-template #editRow>
        <input
          type="text"
          [(ngModel)]="editName"
          name="editName-{{ player.id }}"
          required
        />
      </ng-template>
      <div class="row-actions">
        <app-button *ngIf="editingId !== player.id" buttonClass="secondary" (click)="startEdit(player)" (keydown)="startEdit(player)">{{'players.edit' | translate}}</app-button>
        <app-button *ngIf="editingId !== player.id" buttonClass="" (click)="remove(player.id)" (keydown)="remove(player.id)">{{'players.remove' | translate}}</app-button>
        <app-button *ngIf="editingId === player.id" buttonClass="" (click)="saveEdit(player.id)" (keydown)="saveEdit(player.id)">{{'players.save' | translate}}</app-button>
        <app-button *ngIf="editingId === player.id" buttonClass="secondary" (click)="cancelEdit()" (keydown)="cancelEdit()">{{'players.cancel' | translate}}</app-button>
      </div>
    </div>
  </app-card>

  <ng-template #empty>
    <div class="card muted">{{'players.empty' | translate}}</div>
  </ng-template>

</main>
